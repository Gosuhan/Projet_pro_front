<h2 mat-dialog-title *ngIf="test(); else ressourceVide">Liste des ressources liées à "{{savoir.nom_savoir}}"</h2>

<ng-template #ressourceVide>
    <h2 mat-dialog-title>Aucune ressource n'est liée à "{{savoir.nom_savoir}}" actuellement.</h2>
</ng-template>

<mat-dialog-content>
  <mat-list *ngFor="let ressource of ressources">
    <mat-list-item>
      <div>{{ressource.nom_ressource}} <a href="{{ressource.url}}">{{ressource.url}}</a></div>
      <button class="mat-button" matTooltip="Ne plus lier cette ressource à ce savoir." matTooltipPosition="right" (click)="delRessourceSavoir(ressource.id_ressource, ressource.nom_ressource, ressource.url, ressource.savoir_id_savoir)"><mat-icon>delete_forever</mat-icon></button>
    </mat-list-item>
  </mat-list>

</mat-dialog-content>


<mat-dialog-actions>
  <button class="mat-raised-button" (click)="closeDial()">Fermer</button>
</mat-dialog-actions>
