<mat-sidenav-container mode="over" fullscreen>
  <mat-sidenav #sideNav opened="false">
      <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
      <div [style.minHeight.%]="100" fxLayout="column" layout-fill flex>
              <mat-toolbar class="black" fxLayoutAlign="space-between center">
                          <button mat-button (click)="sideNavService.toggleNav()"><mat-icon class="white">menu</mat-icon></button>
                          <button mat-button class="aCliquable, white" routerLink="/accueil"><img src="../assets/simplon-logo3.png" alt="simplon-logo" class="resize"> {{title}} </button>
                          <div>
                              <button mat-button routerLink="/admin" class="white"><mat-icon>settings</mat-icon></button>
                              <button mat-button (click)="sideNavService.toggleNav()" class="white"><mat-icon>exit_to_app</mat-icon></button>
                          </div>           
              </mat-toolbar>
          <app-body [style.padding.em]="2" fxFlex="1"></app-body> <!--mettre un ngIf lorsqu'il y aura le module de connection en Oath2-->
          <app-footer></app-footer> 
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
